<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2 Interactive Media</title>

    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Browser Based Interactive Experiement</h1>
        <h2>Music Video</h2>
    </header>
    
    <main class="container">

        <div class="media-player">

          <video id="custom-video-player" controls>
            <source
              src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4"
              type="video/mp4"
            />
          </video>

          <div class="custom-controls">

            <button id="play-pause-btn" onclick="togglePlayPause()">
              <img
                id="play-pause-img"
                src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
                alt="Play Button"
                width="24"
                height="24"
              />
            </button>

            <!-- add the missing buttons or functionality here -->
            <div class="progress-bar">
              <span id="progress-bar-fill"></span>
            </div>

          </div>
          
        </div>
  
        <!-- STEP FUNCTION -->
        <section>
          <h2>STEP FUNCTION</h2>
        </section>

      </main>

      <footer>
        <p>Matthew Hackett-Smith</p>
      </footer>
</body>
</html>
